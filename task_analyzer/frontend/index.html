{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Smart Task Analyzer</h1>
            <p class="subtitle">Intelligently score and prioritize your tasks</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <h2>Add Tasks</h2>
                
                <!-- Strategy Selector -->
                <div class="strategy-selector">
                    <label for="strategy">Sorting Strategy:</label>
                    <select id="strategy">
                        <option value="smart_balance">Smart Balance (All Factors)</option>
                        <option value="fastest_wins">Fastest Wins (Low Effort First)</option>
                        <option value="high_impact">High Impact (Importance First)</option>
                        <option value="deadline_driven">Deadline Driven (Urgency First)</option>
                    </select>
                </div>

                <!-- Individual Task Form -->
                <div class="task-form">
                    <h3>Add Single Task</h3>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" required placeholder="e.g., Fix login bug">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dueDate">Due Date *</label>
                                <input type="date" id="dueDate" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="estimatedHours">Estimated Hours *</label>
                                <input type="number" id="estimatedHours" min="0.1" step="0.1" required placeholder="3">
                            </div>
                            
                            <div class="form-group">
                                <label for="importance">Importance (1-10) *</label>
                                <input type="number" id="importance" min="1" max="10" required placeholder="8">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="dependencies">Dependencies (comma-separated task titles or IDs)</label>
                            <input type="text" id="dependencies" placeholder="Task 1, Task 2">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>

                <!-- Bulk Input -->
                <div class="bulk-input">
                    <h3>Bulk Import (JSON)</h3>
                    <textarea id="bulkInput" placeholder='[{"title": "Task 1", "due_date": "2025-11-30", "estimated_hours": 3, "importance": 8, "dependencies": []}]'></textarea>
                    <button id="bulkImportBtn" class="btn btn-secondary">Import Tasks</button>
                </div>

                <!-- Task List -->
                <div class="task-list-container">
                    <h3>Current Tasks (<span id="taskCount">0</span>)</h3>
                    <div id="taskList" class="task-list"></div>
                </div>

                <!-- Analyze Button -->
                <div class="analyze-section">
                    <button id="analyzeBtn" class="btn btn-analyze" disabled>Analyze Tasks</button>
                    <button id="suggestBtn" class="btn btn-suggest" disabled>Get Top 3 Suggestions</button>
                </div>
            </section>

            <!-- Output Section -->
            <section class="output-section">
                <h2>Analysis Results</h2>
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analyzing tasks...</p>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="resultsContainer"></div>
            </section>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
